<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <div id="menu-bars" class="fas fa-bars"></div>
            <div class="logo">
                <a href="#"><img src="img/logo1.png" alt="logo"></a>
                <p>H<span>E</span>L<span>L</span>O</p>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">COURSE</a></li>
                <li><a href="#">FACILITIES</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
            <form action="" class="search-bar-container">
                <input type="search" id="search-bar" placeholder="Search here">
                <label for="serch-bar" class="fas fa-search"></label>
            </form>
        </nav>

        <div class="login-form-container">
            <i class="fas fa-times" id="login-form-close"></i>
            <form action="">
                <h3>Login</h3>
                <input type="email" class="box" placeholder="Enter Email">
                <input type="password" class="box" placeholder="Enter Password">
                <input type="submit" value="Login now" class="btn">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <p>Forget password?<a href="#">Click here</a></p>
                <p>Don't have account?<a href="#">Register now</a></p>

            </form>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
