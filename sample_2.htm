<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUIOST</title>
        <link rel="stylesheet" href="style_2.css" class="style">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="header">    
            <nav>
                <div id="menu-bars" class="fa fa-bars"></div>
                <div class="logo">
                    <p>L<span>O</span>G<span>O</span></p>
                </div>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Facilities</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <div class="icons">
                    <i class="fa fa-search" id="search-btn"></i>
                    <i class="fa fa-user" id="login-btn"></i>
                </div>
                <from class="search-bar">
                    <input type="search" class="search-box" placeholder="Search here">
                    <label for="search-box" class="fa fa-search"></label>
                </from>
            </nav>
            <div class="login-container">
                <i class="fa fa-times" id="close-login-btn"></i>
                <form action="">
                    <h3>LOGIN</h3>
                    <input type="email" class="box" placeholder="Enter Email">
                    <input type="password" class="box" placeholder="Enter Password">
                    <input type="submit" value="LOGIN NOW" id="login-box">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember</label>
                    <p>Forget password? <a href="#">Click here</a></p>
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </form>
            </div>
        </section>
    </body>

    <script src="script_2.js"></script>
</html>
